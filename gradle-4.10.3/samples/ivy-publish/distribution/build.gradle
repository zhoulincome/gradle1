apply plugin: 'distribution'

group = 'org.gradle.sample'
version = '1.0'

distributions {
    main {
        contents {
            from { 'src' }
        }
    }
    custom {
        contents {
            from { 'src' }
        }
    }
}

// tag::publishing[]
apply plugin: 'ivy-publish'

publishing {
    publications {
        myDistribution(IvyPublication) {
            artifact distZip
            artifact customDistTar
        }
    }
}
// end::publishing[]

publishing {
    repositories {
        ivy {
            url "$buildDir/repo"
        }
    }
}
